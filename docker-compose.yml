version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cruise-postgres
    environment:
      POSTGRES_DB: cruise_recruitment
      POSTGRES_USER: cruise_user
      POSTGRES_PASSWORD: cruise_password_change_in_prod
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cruise_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruise-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cruise-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruise-network

  # Elasticsearch for CV Screening
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cruise-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - cruise-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: cruise-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_in_prod
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cruise-network

  # Backend API
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: cruise-api
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cruise_user:cruise_password_change_in_prod@postgres:5432/cruise_recruitment
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin_change_in_prod
      - JWT_SECRET=your_jwt_secret_change_in_prod
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      - ADMIN_EMAILS=admin@cruiserecruit.com,recruiter@cruiserecruit.com
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./services/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - cruise-network

  # Public Job Portal
  web-public:
    build:
      context: ./services/web-public
      dockerfile: Dockerfile
    container_name: cruise-web-public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
      - NODE_ENV=development
    ports:
      - "4000:3000"
    volumes:
      - ./services/web-public:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - cruise-network

  # Admin Dashboard
  web-admin:
    build:
      context: ./services/web-admin
      dockerfile: Dockerfile
    container_name: cruise-web-admin
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - NODE_ENV=development
    ports:
      - "4001:3000"
    volumes:
      - ./services/web-admin:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - cruise-network

  # Candidate Portal
  web-candidate:
    build:
      context: ./services/web-candidate
      dockerfile: Dockerfile
    container_name: cruise-web-candidate
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - NODE_ENV=development
    ports:
      - "4002:3000"
    volumes:
      - ./services/web-candidate:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - cruise-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cruise-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - api
      - web-public
      - web-admin
      - web-candidate
    networks:
      - cruise-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:

networks:
  cruise-network:
    driver: bridge

